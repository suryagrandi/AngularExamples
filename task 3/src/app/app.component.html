<h3>Upload Image:</h3>

<form [formGroup]="form" class="form-group" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input #file type="file" formControlName="img" accept='image/*' (change)="preview(file.files)"/>
    
   </div>
   <div class="form-group">
    <img [src]="imgURL" height="200" *ngIf="imgURL">
   </div>
   <button class="btn btn-primary" [disabled]="form.invalid">Upload</button>
</form>
